{% load static %}
<!DOCTYPE html>
<html lang="es" class="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %} - Nuevas Energías</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              // Aquí puedes extender tu paleta de colores si lo necesitas en el futuro
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        // Script para evitar el "flash" del tema incorrecto (FOUC)
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>
    <script src="{% static 'js/app.js' %}" defer></script>
    <script src="{% static 'js/theme.js' %}" defer></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .dark ::-webkit-scrollbar {
            width: 12px;
        }

        .dark ::-webkit-scrollbar-track {
            background: #1F2937;
        }

        .dark ::-webkit-scrollbar-thumb {
            background-color: #4B5563;
            border-radius: 20px;
            border: 3px solid #1F2937;
        }

        * {
            transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out, border-color 0.2s ease-in-out;
        }

        .sidebar-mobile-closed {
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
        }

        .sidebar-mobile-open {
            transform: translateX(0);
            transition: transform 0.3s ease-in-out;
        }

        .notification {
            transition: all 0.3s ease-in-out;
            opacity: 1;
            transform: translateX(0);
        }

        .notification.fade-out {
            opacity: 0;
            transform: translateX(100%);
        }

        /* Estilos para pestañas activas */
        .tab-active {
            border-color: #D9232D;
            color: #D9232D;
            background-color: #FEF2F2;
            /* red-50 */
        }

        .dark .tab-active {
            background-color: rgba(217, 35, 45, 0.1);
        }

        /* Estilos para el stepper del formulario */
        .step-active span {
            background-color: #D9232D;
            color: white;
        }

        .step-active:after {
            background-color: #D9232D;
        }

        .step-completed span {
            background-color: #16A34A;
            /* green-600 */
            color: white;
        }

        .step-completed:after {
            background-color: #16A34A;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>

    {% block extra_head %}{% endblock %}
</head>

<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200">

    <div class="relative flex h-screen overflow-hidden">
        <!-- Overlay para el menú móvil -->
        <div id="mobile-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-20 hidden lg:hidden"></div>

        {% include 'aside.html' %}

        <!-- Contenido principal -->
        <div class="flex-1 flex flex-col overflow-y-auto">

            {% include 'nav.html' %}

            <!-- Contenedor de Vistas -->
            <main class="flex-1 p-4 sm:p-6 lg:p-8 overflow-y-auto">
                <div class="max-w-7xl mx-auto">
                    {% block content %}
                    {% endblock content %}
                </div>
            </main>
        </div>
    </div>

    <!-- Contenedor de Notificaciones Globales -->
    <div id="notification-container" class="fixed bottom-4 right-4 z-50 w-full max-w-sm space-y-3"></div>

    {% block modals %}{% endblock %}


    {% block page_scripts %}{% endblock %}

    <!-- En tu archivo base.html -->
    <script defer src="https://cdn.jsdelivr.net/npm/@floating-ui/core@1.6.0"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@floating-ui/dom@1.6.3"></script>

</body>

</html>
